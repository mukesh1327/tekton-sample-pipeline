apiVersion: apps/v1
kind: Deployment
metadata:
  
  name: springboot-todo-s2i-git

  labels:
    app: springboot-todo-s2i-git
    app.openshift.io/runtime: spring-boot

spec:

  replicas: 1

  selector:
    matchLabels:
        app: springboot-todo-s2i-git

  template:
    metadata:
      labels: 
        app: springboot-todo-s2i-git

    spec:

      containers:
        - name: todo-app

          image: 'quay.io/mukeshs1306/springboot-todo-app:latest'

          ports:
            - name: http
              containerPort: 9001
              protocol: TCP

          resources:
            requests:
              cpu: 460m
              memory: 550Mi
            limits:
              cpu: 500m
              memory: 600Mi

          env:
            - name: POSTGRES_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: springboot-todo-s2i-git
                  key: POSTGRES_DB_USERNAME

            - name: POSTGRES_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: springboot-todo-s2i-git
                  key: POSTGRES_DB_PASSWORD

            - name: POSTGRES_DB_URL
              valueFrom:
                secretKeyRef:
                  name: springboot-todo-s2i-git
                  key: POSTGRES_DB_URL